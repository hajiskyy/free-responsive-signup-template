<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Free Sign up template with modern design elements">
    <title>Sign Up Template</title>
    <script src="https://kit.fontawesome.com/a099a17b89.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <nav>
        <a href="#" class="logo">LOGO</a>
        <ul class="nav-links">
            <li class="nav-links"> <a href="#">Home </a> </li>
            <li class="nav-links"> <a href="#">Our Work</a> </li>
            <li class="nav-links"> <a href="#">About Us </a> </li>
            <li class="nav-links"> <a href="#">Login</a> </li>
        </ul>
        <a href="#" class="icon side-nav-control"><i class="fas fa-bars" aria-label="menu"></i></a>
    </nav>
    <div class="side-nav">
        <div class="icon-box">
            <a href="#" class="icon side-nav-control"><i class="fas fa-times" aria-label="menu"></i></a>
        </div>
        <div class="side-nav-links">
            <li class="nav-links"> <a href="#">Home </a> </li>
            <li class="nav-links"> <a href="#">Our Work</a> </li>
            <li class="nav-links"> <a href="#">About Us </a> </li>
            <li class="nav-links"> <a href="#">Login</a> </li>
        </div>
    </div>
    <section id="sign-up">
        <div class="sign-up">
            <div class="call-to-action">
                <h1>Subscribe to get the latest news and updates</h1>
            </div>
            <form action="#">
                <input type="text" name="name" placeholder="Full Name">
                <input type="email" name="email" placeholder="Email">
                <input type="password" name="password" placeholder="Password">
                <button class="primary-btn">Sign Up</button>
                <button>Sign Up with Google</button>
            </form>
        </div>
    </section>


    <!-- scripts -->
    <script src="./ui.js"></script>
</body>

</html>
